<!DOCTYPE html>
<html lang='ja'>

<head>
  <meta charset='UTF-8'>
  <title>v-for-objects</title>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="value in user">{{ value }}</li>
    </ul>
    <hr>
    <ul>
      <li v-for="(value, key) in user">
        {{ key }} : {{ value }}
      </li>
    </ul>
    <hr>
    <ul>
      <li v-for="(v, k) in user">
        {{ k }} : {{ v }}
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="./index.js"></script>
</body>

</html>
