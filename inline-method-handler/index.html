<!DOCTYPE html>
<html lang='ja'>

<head>
  <meta charset='UTF-8'>
  <title>Inline method handler</title>
</head>

<body>
  <div id="app">
    <p>
      {{ counter }}
    </p>
    <button v-on:click="counter++">Click!</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="./index.js"></script>
</body>

</html>
