<!DOCTYPE html>
<html lang='ja'>

<head>
  <meta charset='UTF-8'>
  <title>v-once</title>
</head>

<body>
  <div id="app">
    <p v-once>
      {{ message }}
    </p>
    <button v-on:click="handleClick">
      Click!
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="./index.js"></script>
</body>

</html>
